<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>绑定手机号</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
    body {
        height: auto;
    }
    .aui-card {
        margin-top: 15px;
    }
    .aui-input-addon.aui-iconfont {
        font-size: 20px;
    }
    .login{
         display:block;
         padding: 5px 0 20px 0;
         font-size: 14px;
         color: #848f94;
     }
    </style>
</head>
<body>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form">
            <div class="aui-input-row">
                <i class="aui-input-addon aui-iconfont aui-icon-mobilefill aui-text-theme"></i>
                <input type="text" id="mobile" class="aui-input" placeholder="手机号"/>
            </div>
            <div class="aui-input-row">
                <input type="number" class="aui-input" id="code" placeholder="请输入收到的验证码"/>
                <span class="aui-input-addon">
                    <button class="aui-btn" id="sendVerify" status="1" tapmode onclick="sendVerify()">获取验证码</button>
                </span>
            </div>
            
            <div class="aui-btn-row">
                <div class="aui-btn aui-btn-theme aui-btn-block" tapmode onclick="bind()">绑定</div>
            </div>
           
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/jquery.js" ></script>
<script type="text/javascript" src="../script/config.js" ></script>
<script type="text/javascript" src="../script/common.js" ></script>
<script type="text/javascript" src="../script/user.js" ></script>
<script type="text/javascript" src="../script/template.js" ></script>
<script type="text/javascript">
    //var isinerval,times;
    apiready = function () {
        api.parseTapmode();
    }

    function bind(){

        //获取value值
        var mobile = $('#mobile').val();
        var code = $('#code').val();


        if(mobile == "" || mobile == null){
            alert('手机号不能为空');
            return false;
        }



        //获取登陆标识
        var uid = getQueryString('uid');

        //从哪里授权登陆  微信 QQ 微博
        var login_type = getQueryString('login_type');
        
        //提交数据
        api.ajax({
            url:ApiUrl+'/userapi/bindmobile',
            method:'post',
            data:{
                values: { 
                    'uid':uid,
                    'mobile':mobile,
                    'code':code
                }}
        },function(data,err){
            //绑定成功 进入首页
            if(data.status == 1){
                //跳至应用首页
                //设置 登陆表识
                var uid = data.msg;
                $api.setStorage('uid',uid);
                $api.setStorage('login_type',login_type);

                //用户中心信息
                    api.ajax({
                      url: ApiUrl+'/api/userinfo',
                      method: 'post',
                      data: {
                        values: { 
                            'uid':uid
                        }
                      }
                  },function(data, err){
                      // 广播事件
                        api.sendEvent({
                            name : 'reg_login_successEvent',
                            extra : {
                               name : data.mobile,
                               wx_avatar : data.wx_avatar,
                               type : 'wx_login'
                            }
                        });

                        backtoindex();
                }); 
            }else{
                alert(data.msg);
            }
        })

        // $.post(ApiUrl+'/userapi/bindmobile',{'uid':uid,'mobile':mobile,'code':code},function(data){

        //         api.sendEvent({
        //             name : 'reg_login_successEvent',
        //             extra : {
        //                name : data.msg,
        //                avatar: avatarImg
        //             }
        //         });
        //         //跳至应用首页
        //         backtoindex();
        //     }else{
        //         alert(data.msg);
        //     }
        // },'json');
    }

</script>
</html>
