    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>

    </style>

<body>
	<div class="aui-content">
		<ul class="aui-list-view">

			    </div>
			</li>
			<li class="aui-list-view-cell">

			    </div>
			</li>
			<li class="aui-list-view-cell">
			     <div class="aui-arrow-right">
			         <i class="aui-iconfont aui-icon-friend aui-bg-info"></i>我关注的好友
			         <span class="focus-setting  aui-text-default aui-pull-right aui-ellipsis-1">37785</span>
			    </div>
			</li>
			<li class="aui-list-view-cell">
			     <div class="aui-arrow-right">
			         <i class="aui-iconfont aui-icon-like aui-bg-warning"></i>我赞过的观点
			         <span class="focus-setting  aui-text-default aui-pull-right aui-ellipsis-1">12306个</span>
			    </div>
			</li>
		</ul>
	</div>
