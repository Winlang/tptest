    var delay = 0;
    apiready = function () {
          // 监听退出操作
          api.addEventListener({
                  name : 'logoutEvent'
          }, function(ret) {
                if (ret && ret.value) {

                    var value = ret.value;

                    $('#nickname').html('登陆/注册');
                    $('.logined_show').hide();
                    $('.logout_show').show();
                }
          });


          // 监听是否注册或者登录成功   监听成功
          api.addEventListener({
                  name : 'reg_login_successEvent'
          }, function(ret) {
                if (ret && ret.value) {
                    var value = ret.value;
                    $('#nickname').html(value.name);
                    $('#avatar_img').attr('src',UploadUrl+'/avatar/'+value.avatar);
                    $('.logined_show').show();
                    $('.logout_show').hide();
                }
          });

          // 监听头像上传成功
          api.addEventListener({
                  name : 'avatar_upload_successEvent'
          }, function(ret) {
                if (ret && ret.value) {
                    var value = ret.value;
                    var imgpath = UploadUrl+'/avatar/'+value.name;
                    $api.attr($api.byId("avatar_img"),'src',imgpath);
                }
          });
          


          //加载相关数据
          var uid = is_login();
          
          //alert(uid);
          
          if(uid > 0){

              $('.logined_show').show();
              $('.logout_show').hide();
              //用户中心信息
              api.ajax({
                  url: ApiUrl+'/api/userinfo',
                  method: 'post',
                  data: {
                    values:{
                      'uid':uid,
                    }
                  }
              },function(data, err){
                  //头像
                  var imgpath = UploadUrl+'/avatar/'+data.avatar;
                  $api.attr($api.byId("avatar_img"),'src',imgpath);
                  //昵称
                  $('#nickname').html(data.mobile);
                  //金币数量
                  $('#coin').html(data.coin);
                  $('#coin_1').html(data.coin+'个');
                  //积分等级
                  $('#level').html(data.level.lev_text);
                  //我发布主题数量
                  $('#myitem_num').html(data.myitem_num);
                  //票友数量
                  
                  //我的号召力
                  //积分等级
                  //红包数量
              });
              

          }else{
              $('.logined_show').hide();
              $('.logout_show').show();
          }
       
        
          api.parseTapmode();
        
          if(api.systemType != 'ios'){
              delay = 300;
          }
    }
