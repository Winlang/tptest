	<script>
         function animate(){
            $(".charts").each(function(i,item){
                var a = parseInt($(item).attr("ps"));
                if(a>=0 && a<10){
                     b=0;
                }
                if(a>=10 && a<20){
                     b=1;
                }
                if(a>=20 && a<=30){
                     b=2;
                }
                if(a>30 && a<=40){
                     b=3;
                }
                if(a>40 && a<=50){
                     b=4;
                }
                if(a>50 && a<=60){
                     b=5;
                }
                if(a>60 && a<=70){
                     b=6;
                }
                if(a>70 && a<=80){
                     b=7;
                }
                if(a>80 && a<=90){
                     b=8;
                }
                if(a>90 && a<=100){
                     b=9;
                }
                if(a>100){
                	b=10;
                }
                // b = b*10;
                // $(item).attr("ps",a);
                $('.scale li').eq(b).children('a').addClass('pactive');
                for(var i=0; i<b;i++ ){
                	$('.scale li').eq(i).children('a').addClass('sactive');
                }
                $(item).animate({
                   width: a+"%"
                },1000);
            });
         }
         animate();
	</script>

<script>
    var slots={},c=document.getElementById('loadingProgress'),ctx=c.getContext('2d');
    window.hasLoaded = 0;
    window.loading = false;
    window.ulp = ulp;
    function ulp(percent){
        window.loading = true;
        var i = 0, draw = null;
        draw = setInterval(function(){
            if (window.hasLoaded > 100) {
                window.loading = false;
                clearInterval(draw);
                draw = null;
                return true;
            }

            if (i<percent) {
                d();
                i++;
                window.hasLoaded += 1;
            } else {
                clearInterval(draw);
                draw = null;
            }
        }, 50);
    }

    function d(){
        var lp = document.getElementById('loadedNum');
        lp.innerHTML = window.hasLoaded;

        var loaded = window.hasLoaded * 2 / 100 * Math.PI, cw = 100, hcw = 50;
        ctx.clearRect (0,0,cw,cw);
        ctx.beginPath();
        ctx.arc(hcw,hcw,hcw-4, 0, loaded, false);
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#7935FE';
        ctx.stroke();
    }
    ulp(48);
</script>
