<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
    	.comment-con{
    	   padding-left:30px;
    	}
    </style>
</head>
<body>
       <div class="aui-content">
            <ul class="aui-list-view aui-in" id="comment_list"></ul>
            <script id="comments" type="text/html">
                {{each list as value i}}
                 <li class="aui-list-view-cell">
                      <i class="aui-iconfont aui-icon-like aui-bg-info"></i>我赞了主题为<span class="aui-text-primary">{{value.item_title}}</span>的<span class="aui-text-info">{{value.item_opttitle}}</span>选项上的评论：<br />
                      <span class="aui-text-danger aui-ellipsis-2 comment-con">"{{value.comm_con}}"</span>
                 </li>
                {{/each}}
            </script>
       </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/template.js"></script>
<script type="text/javascript">
  apiready = function(){
      $.post(ApiUrl+'/api/itemopt_user_zan/?callback=?',{},function(data){
              var data = JSON.parse(data);

              //处理图片
              // for (var i = data.list.length - 1; i >= 0; i--) {
              //         data.list[i].item_titleimg = set_item_titleimg(data.list[i].item_titleimg);
              // }  
              var html = template('comments', data);
              document.getElementById('comment_list').innerHTML = html;
      });
  };
</script>
</html>
