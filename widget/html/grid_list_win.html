<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>列表页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>

</head>
<body>
	<header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
        <a class="aui-btn aui-btn-warning aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>

        <div class="aui-title"></div>


    </header>
</body>
    <script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/template.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin();
    }
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;

 
		
		var cateid=getQueryString('cateid');
        //头部修改
        $.post(ApiUrl+'/api/fenlei?id='+cateid+'&callback=?',{},function(data){
         var data = JSON.parse(data);
         $('.aui-title').html(data.msg.title);
});
        api.openFrame({
            name: 'grid_list_frm',
            url: 'grid_list_frm.html?cateid='+cateid,
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
    };
</script>
</html>
