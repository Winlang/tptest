<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>投票内容页</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
    	body{
    		
    	}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
	        <a class="aui-btn aui-btn-warning aui-pull-left" tapmode onclick="closeWin()">
	            <span class="aui-iconfont aui-icon-left"></span>
	        </a>
	        <div class="aui-title">排行榜</div>
	        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
	</header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    function closeWin(){
       api.closeWin();
    }
	apiready = function(){
        var item_id = getQueryString('item_id');
		api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'rank_list_frm',
            url: 'rank_list_frm.html?item_id='+item_id,
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        });
	};
</script>
</html>
