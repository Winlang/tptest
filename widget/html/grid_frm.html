<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>九宫格</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
</head>
<body>
	<div class="aui-content">
		<!--选项列表-->
        <div id="cates_list"></div>
        <script type="text/html" id="cates">
        <ul class="aui-grid-nine">

            {{each list as value i}}
            <li class="aui-col-xs-4 aui-text-center" onclick="openList({{value.id}})">
                <span class="aui-iconfont aui-icon-community aui-text-theme"></span>
                <p>{{value.title}}</p>
            </li>
            {{/each}}
            
		</ul>
        </script>
	</div>
	
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/grid.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/template.js"></script>
<script type="text/javascript">
apiready = function(){
   //分类列表

   //获取主题排行榜选项
    api.ajax({
        url: ApiUrl+'/api/cates/?callback=?',
        method: 'post',
        data: {}
    },function(data, err){
        if (data) {
            var html = template('cates', data);
                document.getElementById('cates_list').innerHTML = html;
        } else {
             api.alert({msg:JSON.stringify(err)});
        }
  });
}


function openList(cateid){
  
   api.openWin({
      name:'grid_list_win',
      url:'grid_list_win.html?cateid='+cateid
   });
}
</script>


</html>
